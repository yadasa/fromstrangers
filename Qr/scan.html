<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan QR</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="scan-container">
    <!-- Controls -->
    <div id="controls">
      <button id="btn-scan">Scan QR Code</button>
    </div>

    <!-- Scanner preview wrapper -->
    <div id="scanner-wrapper">
      <button id="scanner-close">×</button>
      <div id="qr-scanner"></div>
    </div>

    <!-- Popup -->
    <div id="scan-popup">
      <span id="scan-popup-msg"></span>
      <button id="scan-popup-close">×</button>
    </div>
  </div>

  <script src="js/vendor/html5-qrcode.min.js"></script>
  <script src="js/vendor/firebase-app-compat.js"></script>
  <script src="js/vendor/firebase-firestore-compat.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script src="js/scan.js"></script>
</body>
</html>
