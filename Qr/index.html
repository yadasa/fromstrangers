<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>From Strangers</title>
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/vendor/qrcode.min.js" defer></script>
  <script src="js/vendor/html5-qrcode.min.js" defer></script>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js" defer></script>

  <script src="js/firebaseConfig.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>

  <div class="background-container">
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
    <div class="shape-blob"></div>
  </div>

  <div id="recaptcha-container"></div>

  <div id="phone-entry">
    <div class="phone-box">
      <h2>Enter your phone number</h2>

      <input id="phone-input" type="tel" placeholder="1234567890" maxlength="15"/>
      <button id="phone-submit">Sign In</button>

      <button id="sign-up"
              class="btn-small"
              style="margin-top: 0.5rem;"
              onclick="window.location.href='https://fromstrangers.social/join';">
        Sign Up
      </button>

      <div id="otp-entry" style="display:none;margin-top:1rem">
        <input id="otp-input" type="text" placeholder="123456" maxlength="6"/>
        <button id="otp-submit">Verify Code</button>
      </div>
    </div>
  </div>

  <div
    id="signup-overlay"
    style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    "
  >
    <div
      style="
        position: relative;
        width: 90%;
        height: 90%;
        margin: 5% auto;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      "
    >
      <button
        id="signup-close"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          background: transparent;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
        "
      >
        ×
      </button>
      <iframe
        src="https://fromstrangers.social/join/"
        style="width: 100%; height: 100%; border: none;"
      ></iframe>
    </div>
  </div>

  <div id="app" style="display:none">
    <header>
      <img class="main-logo" src="assets/mainlogo.png" alt="Main Logo" />
      <h1 id="title">Hey Stranger</h1>
      <h2 id="user-name"></h2>
      <button id="sign-out">Sign Out</button>
    </header>

    <main>
      <div id="controls">
        <div class="control-item">
          <button id="btn-display">
            <img src="/assets/icons/qr.png" class="icon"/>
          </button>
          <span>Display QR</span>
        </div>

        <div class="control-item">
          <button id="btn-events" onclick="window.location.href='/events';">
            <img src="/assets/icons/events.png" alt="Events" class="icon"/>
          </button>
          <span>View Events</span>
        </div>
        
        <div class="control-item">
          <button id="btn-photos">
            <img src="/assets/icons/pics.png" alt="Photos" class="icon"/>
          </button>
          <span>Add Photos</span>
        </div>
        
        <div class="control-item">
          <button id="btn-chat">
            <img src="/assets/icons/gc.png" alt="Chat" class="icon"/>
          </button>
          <span>Group Chat</span>
        </div>
        
        <div class="control-item">
          <button id="btn-suggest">
            <img src="/assets/icons/sugg.png" alt="Suggest" class="icon"/>
          </button>
          <span>Suggest</span>
        </div>
        
        <div class="control-item">
          <button id="btn-vibes" onclick="window.location.href='vibes.html';">
            <img src="/assets/icons/vibes.png" alt="Vibes" class="icon"/>
          </button>
          <span>Vibes</span>
        </div>
        
        <div class="control-item">
          <button id="btn-leaderboard">
            <img src="/assets/icons/leaderboard.png" alt="Leaderboard" class="icon"/>
          </button>
          <span>Leaderboard</span>
        </div>

        <!-- NEW PROFILE BUTTON ADDED HERE -->
        <div class="control-item">
          <button id="btn-profile" onclick="window.location.href='/profile';">
            <img src="/assets/icons/profile.png" alt="Profile" class="icon"/>
          </button>
          <span>Profile</span>
        </div>

        <div class="control-item">
          <button id="btn-profile" onclick="window.location.href='/explore';">
            <img src="/assets/icons/explore.png" alt="Explore" class="icon"/>
          </button>
          <span>Explore</span>
        </div>
        
        
      </div>
      <div id="qr-wrapper">
        <button id="qr-close">×</button>
        <div id="qr-display"></div>
        <div id="qr-timer"></div>
      </div>

      <div id="qr-scanner"></div>
      <div id="scan-result"></div>
    </main>
  </div>
</body>
</html>
