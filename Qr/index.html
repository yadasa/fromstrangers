<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>From Strangers</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- QR & camera libs -->
  <script src="js/vendor/qrcode.min.js" defer></script>
  <script src="js/vendor/html5-qrcode.min.js" defer></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js" defer></script>

  <!-- Project config -->
  <script src="js/firebaseConfig.js" defer></script>
  <!-- Main logic -->
  <script src="js/app.js" defer></script>
</head>
<body>

  <!-- ── reCAPTCHA lives here for the entire app lifetime ───────────── -->
  <div id="recaptcha-container"></div>

  <!-- Phone-entry overlay -->
  <div id="phone-entry">
    <div class="phone-box">
      <h2>Enter your phone number</h2>

      <input id="phone-input" type="tel" placeholder="1234567890" maxlength="15"/>
      <button id="phone-submit">Continue</button>

      <button id="sign-up"
              class="btn-small"
              style="margin-top: 0.5rem;"
              onclick="window.location.href='https://fromstrangers.social/join';">
        Sign Up
      </button>

      <div id="otp-entry" style="display:none;margin-top:1rem">
        <input id="otp-input" type="text" placeholder="123456" maxlength="6"/>
        <button id="otp-submit">Verify Code</button>
      </div>
    </div>
  </div>

  <!-- Hidden overlay for Sign Up iframe (not used, but kept if needed) -->
  <div
    id="signup-overlay"
    style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    "
  >
    <div
      style="
        position: relative;
        width: 90%;
        height: 90%;
        margin: 5% auto;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      "
    >
      <button
        id="signup-close"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          background: transparent;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
        "
      >
        ×
      </button>
      <iframe
        src="https://fromstrangers.social/join/"
        style="width: 100%; height: 100%; border: none;"
      ></iframe>
    </div>
  </div>

  <!-- Main app -->
  <div id="app" style="display:none">
    <header>
      <img class="main-logo" src="assets/mainlogo.png" alt="Main Logo" />
      <h1 id="title">Hey Stranger</h1>
      <h2 id="user-name"></h2>
      <!-- Sign Out button -->
      <button id="sign-out">Sign Out</button>
    </header>

    <main>
      <div id="controls">
        <!-- Existing buttons -->
        <button id="btn-display">Display QR Code</button>

        <!-- New button added below -->
        <button id="btn-events"
                onclick="window.location.href='/events';">
          View Events
        </button>

        <button id="btn-photos">View / Add Photos</button>
        <button id="btn-chat">Group Chat</button>
        <button id="btn-suggest">Suggest Activity</button>
        <button id="btn-events"
                onclick="window.location.href='vibes.html';">
          Vibes
        </button>
        <button id="btn-leaderboard">Leaderboard</button>
        <a id="link-scan" href="#">Scan QR Code</a>
      </div>

      <div id="qr-wrapper">
        <button id="qr-close">×</button>
        <div id="qr-display"></div>
        <div id="qr-timer"></div>
      </div>

      <div id="qr-scanner"></div>
      <div id="scan-result"></div>
    </main>
  </div>
</body>
</html>
